<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.1/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.1.1/material.min.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer">
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Intro</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="">Animation 1</a>
        </nav>
      </div>
      <main class="mdl-layout__content">
        <div class="page-content">
          <div id="animation-container" class="intro">
            <div id="logo-left"></div>
            <div id="logo-right"></div>
          </div>
        </div>
      </main>
    </div>
    <div id="video-view">
      <button id="toggle-video-view" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
        <i class="material-icons">lightbulb_outline</i>
      </button>
      <div class="dark dark-left"></div>
    </div>

    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
